trainer:
    callbacks:
      - class_path: callbacks.LogTrainCallback
      - class_path: callbacks.LogTrainMulticlassExtCallback
    #   - class_path: callbacks.LogTrainBinaryExtCallback
      - class_path: StochasticWeightAveraging
        init_args:
            swa_lrs: 0.0001
            device: null
    max_epochs: 128
    strategy: auto
    devices: 1
    num_nodes: 1
    accumulate_grad_batches: 1
    precision: 32-true
optimizer:
    class_path: torch.optim.AdamW
    init_args:
        lr: 0.0001
lr_scheduler:
    class_path: torch.optim.lr_scheduler.StepLR
    init_args:
        step_size: 16
        gamma: 0.7
criterion:
    class_path: GeneralizedDiceLoss
activation:
    class_path: Sigmoid