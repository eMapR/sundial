trainer:
    callbacks:
      - class_path: LogTrainCallback
      - class_path: LogTrainPixelwiseExtCallback
      - class_path: StochasticWeightAveraging
        init_args:
            swa_lrs: 0.0001
            device: null
    max_epochs: 64
    strategy: auto
    devices: 1
    num_nodes: 1
    accumulate_grad_batches: 8
    precision: bf16-mixed
    gradient_clip_val: 5
optimizer:
    class_path: torch.optim.AdamW
    init_args:
        lr: 0.0001
lr_scheduler:
    class_path: torch.optim.lr_scheduler.StepLR
    init_args:
        step_size: 16
        gamma: 0.7
criterion:
    class_path: CrossEntropyLoss
    init_args:
        reduction: sum
        weight: [0.7, 1.5, 0.1, 0.3, 0.4]
activation:
    class_path: Softmax
    init_args:
        dim: 1

